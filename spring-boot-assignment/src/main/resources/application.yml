spring:
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:assignment
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update